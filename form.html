<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi blog</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <div class="front">
            <img src="./images/maxresdefault.jpg" alt="" class="front_image"/>
        </div>
        <nav class="navegador">
                <a href="#"class="navegador_link">Inicio</a>
                <a href="#"class="navegador_link">¿Quien soy?</a>
                <a href="#" class="navegador_link">Mis juegos</a>
                <a href="#"class="navegador_link">Updates</a>
        </nav>
    </header>

    <main class="mainregistro">
        <h2 class="tituloregistro">Regístrate para recibir actualizaciones!</h2>
        <div class="registro">            
            <form class="registro_form" action ="" >
                <label for="username" class="labelform">Nombre de usuario</label><br>
                <input class="registro_form-input" type="text" id="username" name="username"><br>

                <label for="pass" class="labelform">Password</label><br>
                <input  class="registro_form-input" type="password" id="pass" name="pass"><br>

                <label for="mail" class="labelform">Email:</label><br>
                <input class="registro_form-input" type="email" id="mail" name="mail">

                <p><input type="submit" value="Enviar datos" class="submitbig"></p>       
                
            </form> 
        </div>
    </main>

    <footer>
        <div class="bottom">
            <a class="bottom_link" href="#">Contactame</a>
            <a class="bottom_link" href="#">Enlaces de utilidad</a>
            <a class="bottom_link" href="#">Colaboladores</a>
            <a class="bottom_link" href="#">Recomendaciones</a>
        </div>
    </footer>
